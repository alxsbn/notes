# Site settings
title: 11h.dev
description: Personal blog about passions and ideas
author: alxsbn
email: alexis.blandin@gmail.com

# Build settings
markdown: kramdown
theme: minima

# Site configuration
baseurl: ""
url: "https://11h.dev"
google_analytics: G-2KBT4V4MS1

# Permalink structure
permalink: /:year/:month/:day/:title/

# Minima theme customization
minima:
  skin: auto  # auto, dark, classic, solarized, solarized-dark
  social_links:
    - { platform: github, user_url: "https://github.com/alxsbn" }
    - { platform: instagram, user_url: "https://www.instagram.com/alxisblandin" }
    - { platform: linkedin, user_url: "https://linkedin.com/in/alexisblandin" }

# Show post excerpts on home page
show_excerpts: true

# Header pages (navigation)
header_pages:
  - about.md
  - index.md

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Feed settings
feed:
  path: feed.xml
